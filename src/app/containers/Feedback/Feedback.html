<h2>{{feedback}}</h2>

<p>{{yourFeedbackIsImportant}}</p>

<form>
    <div class="twelve columns">
        <div class="form-group">
            <label for="email">{{email}}</label>
            <input id="email" type="email" maxlength="100" required>
        </div>

        <div class="form-group">
            <label for="message">{{message}}</label>
            <textarea name="message" id="message" cols="30" rows="4" maxlength="600" required></textarea>
        </div>

        <div class="form-group">
            <div id="google-recaptcha">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <div class="twelve columns">
        <div>
            <button class="btn">
                <img src="bundle/images/chevron-right.svg">
                {{submit}}
            </button>
        </div>

        <div>
            <a href="#!/" class="btn">
                <img src="bundle/images/chevron-right.svg">
                {{back}}
            </a>
        </div>
    </div>
</form>
